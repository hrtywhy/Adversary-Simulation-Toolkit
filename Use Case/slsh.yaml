name: Scattered LAPSUS$ Hunters (SLSH)
description: Scattered LAPSUS$ Hunters (SLSH) is a federated cybercriminal alliance formed in mid-2025, comprising members from Scattered Spider, LAPSUS$, and ShinyHunters. This group specializes in high-profile data breaches, extortion campaigns, and advanced social engineering tactics, including AI-enabled voice phishing (vishing). They target cloud environments, SaaS platforms like Salesforce and Okta, and critical infrastructure for financial gain through data theft and ransomware deployment. SLSH's operations emphasize rapid initial access via impersonation and credential compromise, followed by privilege escalation, data exfiltration, and extortion demands. Notable campaigns include the 2025 Salesforce data exfiltration and breaches of major tech firms. This mapping details their observed Tactics, Techniques, and Procedures (TTPs) within the MITRE ATT&CK framework, drawn from multiple threat intelligence reports and analyses.
